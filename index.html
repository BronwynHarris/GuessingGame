<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">

  </head>
  <body>
      <video autoplay muted loop id="myVideo">
          <source src="4k background footage Ae plugin plexus.mp4" type="video/mp4">
        </video>

      <div id='app'>

        <div id='headers'>
          <h1><span>Can You Guess The Number?</span></h1>
          <h2 id='feedback'>Guess between 1 and 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input type="text" name="Guess" id="input">
              <button id = "submit">Submit</button>
          </div>

          <div id='clue'></div>

          <div id='guesses'>
            <ul id='guess-list'>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id = 'reset' class="btn btn-outline-warning">Reset</button>
            <button id='hint' class="btn btn-outline-info">Hint?</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <table>
        <tr>
          <th>
            <img src="fa-logo@2x_preview.png" id="fullstack"></img>
          </th>
          
          <th>
            <p id="author">Project by Bronwyn Harris</p>
          </th>

          <th>
            <img src='grace_hopper_academy_preview.png' id="gracehopper"></img>
          </th>


        </tr>
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src = GuessingGame.js></script>
  </body>
</html>
